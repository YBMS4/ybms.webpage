<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone_style.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="bigScreen_style.css" media="screen and (min-width: 1400px)">
    <link rel="shortcut icon" href="./images/Icon.png" type="image/x-icon">
    <title>Responsive Web Page</title>
</head>
<body>
    <header>
        <h1>Responsive Web Page test</h1>
    </header>

    <main>
        <section>
            <header>
                <h2>Form</h2>
            </header>

            <main>
                <label for="Nom" translate="no">Color name: </label>
                <input type="text" id="Nom" translate="no">

                <label for="Couleur" translate="no">Color: </label>
                <input type="color" id="Couleur" value="#e31d3f">
            </main>
            
            <footer>
                <button type="button">Submit</button>
                <div id="ColorBox">
                    <div>
                        <span translate="no">Color Name</span>
                        <div></div>
                    </div>
                    <span translate="no">X</span>
                </div>
            </footer>
            
        </section>

        <section>
            <header>
                <h2>Texts and images</h2>
            </header>
            
            <main>
                <figure title="Moratl Kombat">
                    <img src="images/MK_Origin.jpg" alt="Mortal Kombat Dragon" width="50%">
                    <figcaption>
                        This image of Mortal Kombat is really well made, Whoever made this, if he one day get the chance to see this caption
                        need to know that <br> It's <span>BEAUTIFUL</span>
                    </figcaption>
                </figure>
            </main>
        </section>
    </main>
    
    <footer>
        Made on <span>12/12/2023</span> with visual studio Code.
    </footer>
    <div id="loading">
        <div></div>
    </div>
</body>
</html>
